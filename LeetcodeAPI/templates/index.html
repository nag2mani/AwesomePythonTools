<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">LeetCode User Info</h2>
        <form method="POST" class="text-center mt-3">
            <input type="text" name="username" placeholder="Enter LeetCode Username" required class="form-control w-50 mx-auto">
            <button type="submit" class="btn btn-primary mt-3">Get Info</button>
        </form>
        
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        
        {% if user_data %}
        <div class="card mt-4">
            <div class="card-header">User Details</div>
            <div class="card-body">
                <p><strong>Username:</strong> {{ username }}</p>
                <p><strong>Ranking:</strong> {{ user_data.ranking }}</p>
                <p><strong>Total Solved:</strong> {{ user_data.totalSolved }}</p>
                <p><strong>Contests Attended:</strong> {{ user_data.contestsAttended }}</p>
                <p><strong>Reputation:</strong> {{ user_data.reputation }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
