<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center mb-4">LeetCode Statistics</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Total Solved</h5>
                    <h3 id="totalSolved">210</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Ranking</h5>
                    <h3 id="ranking">522,554</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Contribution Points</h5>
                    <h3 id="contributionPoint">2,257</h3>
                </div>
            </div>
        </div>

        <h2 class="mt-4">Submission Stats</h2>
        <canvas id="submissionChart"></canvas>
        
        <h2 class="mt-4">Recent Submissions</h2>
        <ul class="list-group" id="recentSubmissions"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const data = {
                totalSolved: 210,
                ranking: 522554,
                contributionPoint: 2257,
                totalSubmissions: [
                    { difficulty: "Easy", count: 94 },
                    { difficulty: "Medium", count: 131 },
                    { difficulty: "Hard", count: 20 }
                ],
                recentSubmissions: [
                    { title: "Count Partitions with Even Sum Difference", status: "Accepted" },
                    { title: "Roman to Integer", status: "Accepted" },
                    { title: "Integer to Roman", status: "Accepted" }
                ]
            };

            document.getElementById("totalSolved").innerText = data.totalSolved;
            document.getElementById("ranking").innerText = data.ranking.toLocaleString();
            document.getElementById("contributionPoint").innerText = data.contributionPoint;
            
            const ctx = document.getElementById("submissionChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: data.totalSubmissions.map(item => item.difficulty),
                    datasets: [{
                        label: "Total Submissions",
                        data: data.totalSubmissions.map(item => item.count),
                        backgroundColor: ["green", "orange", "red"]
                    }]
                }
            });
            
            const submissionsList = document.getElementById("recentSubmissions");
            data.recentSubmissions.forEach(sub => {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerText = `${sub.title} - ${sub.status}`;
                submissionsList.appendChild(li);
            });
        });
    </script>
</body>
</html>
